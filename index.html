<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Redirecting...</title>
    <script>
        // Функция определения предпочтительного языка
        function getPreferredLang() {
            const userLang = navigator.language || navigator.userLanguage;
            // Проверяем, начинается ли язык с 'ru' (ru, ru-RU, ru-BY и т.д.)
            if (userLang.startsWith('ru')) {
                return 'ru';
            } else {
                return 'en'; // Все остальные по умолчанию получают английский
            }
        }
        // Перенаправляем сразу при загрузке страницы
        window.onload = function() {
            const lang = getPreferredLang();
            if (lang === 'ru') {
                window.location.href = 'ru.html'; // Перенаправление на русскую версию
            } else {
                window.location.href = 'en.html'; // Перенаправление на английскую версию
            }
        };
    </script>
</head>
<body>
    <p>If you are not redirected automatically, follow these links:</p>
    <ul>
        <li><a href="ru.html">Русская версия сайта</a></li>
        <li><a href="en.html">English version of the site</a></li>
    </ul>
</body>
</html>
